<head>
  <title>San Francisco Goodwill Donate</title>
</head>
 
<body>
  <div class="container">

    <div class="header clearfix">
      <nav>
        <div class="nav-wrapper light-blue darken-3">
          <ul id="nav-mobile" class="left">
            <li><a class="nav-item active" href="#">{{> loginButtons}}</a></li>
          </ul>

          <ul id="nav-mobile" class="right">
            
            {{#if currentUser}}
              <li class="simple-form-radio"><a class="nav-item" href="#">General Donation</a></li>
              <li class="ewaste-form-radio"><a class="nav-item" href="#">eWaste Form</a></li>
            {{/if}}
        </ul>
        </div>
      </nav>
       
    </div>

    <div class="container">

    <div class="row">
      <img class="responsive-img gwlogo" src="img/goodwill_logo.png">
    </div>
      
      <div class="row">
        {{#if currentUser}}
          {{#if formSelected}}
            {{> eWasteForm }}
          {{else}}
            {{> simpleForm }}
          {{/if}}
        {{else}}
          {{> simpleForm}}
        {{/if}}
      </div>

    </div>
  </div>
</body>
 
<template name="simpleForm">
    <form class="donation-form col s12 m9">
      <h4>Customer's info</h4>
      <div class="input-field">
        <input autocomplete="off" type="text" class="form-control" name="fName" placeholder="First Name">
      </div>

      <div class="input-field">
        <input autocomplete="off" type="text" class="form-control" name="lName" placeholder="Last Name">
      </div>

      <div class="input-field">
        <input autocomplete="off" type="text" class="form-control" name="zipCode" placeholder="Zip Code">
      </div>

      <div class="input-field">
        <input autocomplete="off" type="email" class="form-control" name="email" placeholder="Email">
      </div>

      <button type="submit" class="btn waves-effect waves-light light-blue darken-3 submitDonation"><span class="glyphicon glyphicon-send"></span>
      Submit Donation</button>
    </form>
</template>

<template name="eWasteForm">

    <form class="ewaste-form">
        <div class="customer-form col s12 m9">

          <h4>Customer's info</h4>

          <div class="input-field">
            <input autocomplete="off" type="text" class="form-control" name="fName" placeholder="First Name">
          </div>

          <div class="input-field">
            <input autocomplete="off" type="text" class="form-control" name="lName" placeholder="Last Name">
          </div>

          <div class="input-field">
            <input autocomplete="off" type="text" class="form-control" name="street" placeholder="Street Address">
          </div>

          <div class="input-field">
            <input autocomplete="off" type="text" class="form-control" name="city" placeholder="City">
          </div>

          <div class="input-field">
            <input autocomplete="off" type="text" class="form-control" name="zipCode" placeholder="Zip Code">
          </div>

          <div class="input-field">
            <input autocomplete="off" type="text" class="form-control" name="state" placeholder="State">
          </div>

          <div class="input-field">
            <input autocomplete="off" type="email" class="form-control" name="email" placeholder="Email">
          </div>

          <div class="input-field">
            <input autocomplete="off" type="number" class="form-control" name="phone" placeholder="Phone">
          </div>
      </div>

      <div class="col s12 m9">
        <div class="items-form">

          <h4>Items donated</h4>

          <div class="input-field">
            <input name="rear" type="number" class="validate">
            <label for="rear">TV / Monitor / Rear Projection</label>
          </div>

          <div class="input-field">
            <input name="flat" type="number" class="validate">
            <label for="flat">TV / Monitor / Flat Panel</label>
          </div>

          <div class="input-field">
            <input name="crts" type="number" class="validate">
            <label for="crts">TV / Monitor / CRT</label>
          </div>

          <div class="input-field">
            <input name="laptops" type="number" class="validate">
            <label for="laptops">Laptops / Tablets</label>
          </div>

          <div>
            <button type="submit" class="btn waves-effect waves-light light-blue darken-3 submitEWaste"><span class="glyphicon glyphicon-send"></span>
            Submit Donation</button>
          </div>

        </div>
      </div>

    </form>
</template>

<template name="loginForm">

{{#if currentUser}}

{{else}}

{{/if}}

</template>
