<head>
  <title>Donation App</title>
</head>
 
<body>
  <div class="container">

    <header>
      <h1>Donate</h1>

      {{> loginButtons}}
      
      {{#if currentUser}}
        <form>
          <label class="radio-inline">
            <input type="radio" checked="checked" name="formOptions" class="simple-form-radio" value="simple-form"> General Donation
          </label>
          <label class="radio-inline">
            <input type="radio" name="formOptions" class="ewaste-form-radio" value="ewaste-form"> eWaste Form
          </label>
        </form>
      {{/if}}

    </header>

    <div class="container">
      
      <div class="row">

        <div class="col-md-12">
          {{#if formSelected}}
            {{> eWasteForm }}
          {{else}}
            {{> simpleForm }}
          {{/if}}
        </div>
        
      </div>

    </div>

    
   
    
  </div>
</body>
 
<template name="simpleForm">
  <div class="col-md-6">
    <form class="donation-form">
      <h3>Customer's info</h3>
      <div class="form-group">
        <label for="fName">First Name</label>
        <input type="text" class="form-control" name="fName" placeholder="First Name">
      </div>

      <div class="form-group">
        <label for="lName">Last Name</label>
        <input type="text" class="form-control" name="lName" placeholder="Last Name">
      </div>

      <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input type="text" class="form-control" name="zipCode" placeholder="Zip Code">
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Email">
      </div>

      <button type="submit" class="btn btn-success btn-large submitDonation"><span class="glyphicon glyphicon-send"></span>
      Submit Donation</button>
    </form>
  </div>
</template>

<template name="eWasteForm">

    <form class="ewaste-form">

      <div class="customer-form">
        <h3>Customer's info</h3>
        <div class="form-group">
          <label for="fName">First Name</label>
          <input type="text" class="form-control" name="fName" placeholder="First Name">
        </div>

        <div class="form-group">
          <label for="lName">Last Name</label>
          <input type="text" class="form-control" name="lName" placeholder="Last Name">
        </div>

        <div class="form-group">
          <label for="streetAddress">Street Address</label>
          <input type="text" class="form-control" name="street" placeholder="Street Address">
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" name="city" placeholder="City">
        </div>

        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input type="text" class="form-control" name="zipCode" placeholder="Zip Code">
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <input type="text" class="form-control" name="state" placeholder="State">
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="tel" class="form-control" name="phone" placeholder="Phone">
        </div>
      </div>

      <div class="items-form">

        <h3>Items donated</h3>

        <div class="col-md-4">
          <label for="computers">Computers</label>
            <select class="form-control" name="computers">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>

        <div class="col-md-4">
          <label for="computers">TVs</label>
            <select class="form-control" name="tvs">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>

        <div class="col-md-4">
          <label for="computers">Monitors</label>
            <select class="form-control" name="monitors">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>

          <button type="submit" class="btn btn-success btn-large submitEWaste"><span class="glyphicon glyphicon-send"></span>
          Submit Donation</button>

      </div>

    </form>


  
</template>
