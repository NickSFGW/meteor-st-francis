  <title>Donation App</title>
</head>

          <a class="navbar-brand" href="#">SF GOODWILL</a>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-8">
          <ul class="nav navbar-nav">
            {{#if currentUser}}
              <li class="simple-form-radio"><a href="#">General Donation</a></li>
              <li class="ewaste-form-radio"><a href="#">eWaste Form</a></li>
            {{/if}}
            <li><a href="#">{{> loginButtons}}</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>

    <div class="container-fluid">
      
      <div class="row">
        {{#if currentUser}}
          {{#if formSelected}}
            {{> eWasteForm }}
          {{else}}
            {{> simpleForm }}
          {{/if}}
        {{else}}
          {{> simpleForm}}
        {{/if}}
        
      </div>

    </div>

    
   
    
  </div>
</body>
 
<template name="simpleForm">
  <div class="col-xs-4">
    <form class="donation-form">
      <h3>Customer's info</h3>
      <div class="form-group">
        <label for="fName">First Name</label>
        <input type="text" class="form-control" name="fName" placeholder="First Name">
      </div>

      <div class="form-group">
        <label for="lName">Last Name</label>
        <input type="text" class="form-control" name="lName" placeholder="Last Name">
      </div>

      <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input type="text" class="form-control" name="zipCode" placeholder="Zip Code">
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Email">
      </div>

      <button type="submit" class="btn btn-success btn-large submitDonation"><span class="glyphicon glyphicon-send"></span>
      Submit Donation</button>
    </form>
  </div>
</template>

<template name="eWasteForm">

    <form class="ewaste-form">
      <div class="col-xs-4">
        <div class="customer-form">

          <h3>Customer's info</h3>

          <div class="form-group">
            <label for="fName">First Name</label>
            <input type="text" class="form-control" name="fName" placeholder="First Name">
          </div>

          <div class="form-group">
            <label for="lName">Last Name</label>
            <input type="text" class="form-control" name="lName" placeholder="Last Name">
          </div>

          <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <input type="text" class="form-control" name="street" placeholder="Street Address">
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" placeholder="City">
          </div>

          <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input type="text" class="form-control" name="zipCode" placeholder="Zip Code">
          </div>

          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" name="state" placeholder="State">
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Email">
          </div>

          <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="tel" class="form-control" name="phone" placeholder="Phone">
          </div>
        </div>
      </div>

      <div class="col-xs-4">
        <div class="items-form">

          <h3>Items donated</h3>

          <div class="form-group">
            <label for="computers">TV / Monitor / Rear Projection</label>
              <select class="form-control" name="computers">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
          </div>

          
          <div class="form-group">
            <label for="computers">TV / Monitor / FlatPanel</label>
              <select class="form-control" name="tvs">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
          </div>
          

          <div class="form-group">
            <label for="computers">TV / Monitor / CRT</label>
              <select class="form-control" name="monitors">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
          </div>

          <div class="form-group">
            <label for="computers">Laptops / Tablets</label>
              <select class="form-control" name="monitors">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success btn-large submitEWaste"><span class="glyphicon glyphicon-send"></span>
            Submit Donation</button>
          </div>

        </div>
      </div>

    </form>


  
</template>
